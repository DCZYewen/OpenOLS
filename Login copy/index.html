<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>请登录</title>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>
        <script type="text/javascript">
            function login() {
                var username = document.getElementById("username");
                var pass = document.getElementById("password");
                if (username.value == "") {
                    alert("请输入用户名");
                } else if (pass.value  == "") {
                    alert("请输入密码");
                } else if(username.value == "admin" && pass.value == "123456"){
                    window.location.href="welcome.html";
                } else {
                    alert("用户名和密码错误")
                }
            }
        </script>
    </head>
    <body>
        <div id="login_wrapper"
            <p><label class="label_input">用户名&nbsp&nbsp</label><input type="text" id="username" class="text_field"/></p>
            <p><label class="label_input">密&nbsp&nbsp&nbsp&nbsp码&nbsp&nbsp</label><input type="text" id="password" class="text_field"/></p>
            <input type="button" name="button" id="btn_login" value="提交" onclick="login();"/>
        </div>
    </body>
</html>
